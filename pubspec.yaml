name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 0.9.7
homepage: https://github.com/brianegan/chewie
authors:
  - Brian Egan <brian@brianegan.com>
  - Ben Hagen <ben@ottomatic.io>

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  open_iconic_flutter: ">=0.3.0 <0.4.0"
  video_player:
    git:
      url: https://github.com/BearLesnick/plugins.git
      path: packages/video_player/video_player
      ref: video_player/bugfix/add_platform_specific_lifecycle_observing
  screen: ">=0.0.4 <0.1.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
